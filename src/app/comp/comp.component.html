<div *ngIf = "vozac?.name != undefined" [ngClass]="klasi()">
    <ng-template role ="alert" aria-live="polite" #noImg>Slika</ng-template>
    <div role="heading" [style.text-decoration]="stilovi()" >
        {{indeks+". "+ vozac?.name}}
    </div>

    <img width="300" *ngIf="vozac?.iconUrl; else noImg" [src]="vozac?.iconUrl">
</div>
<div aria-label="Team"> <!--labela za timot na vozacot-->
    {{vozac?.team}}
</div>
<div>
<div aria-hidden="true"><!--nema bitna informacija zatoa e skrieno-->
    &nbsp;
</div>
</div>
<div [ngSwitch]="vozac?.category" aria-label="category"><!--kategorija na vozacot-->
    <div *ngSwitchCase="'EXPERT'">Expert</div>
    <div *ngSwitchCase="'LUNATIC'">Lunatic</div>
    <div *ngSwitchCase="'ASD'">Asd</div>
    <div *ngSwitchDefault>Default</div>

</div>
<div>
    <button (click)="onDrvView()" class="kopce" role="button"
    aria-label="open photo in new tab"
    >Klikni me</button><!--role kazuva deka e kopce a aria objasnuva deka kje se otvori slikata vo nov tab-->
</div><br><br>
