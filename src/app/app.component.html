    <app-comp *ngFor = "let drv of vozaci;index as i; first as prv;last as posleden; odd as nepar; even as par" 
    [vozac] ="drv" (click)= "onAppView()" 
    [indeks]="i+1"
    [class.is-first]="prv"
    [class.is-last]="posleden"
    [class.is-odd]="nepar"
    [class.is-even]="par"
    ></app-comp>

    <button (click)="yeah()" role="button" class="kopcence" aria-label="alert message">kopcence</button>

</div>
